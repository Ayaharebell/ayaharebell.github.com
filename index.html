<!DOCTYPE html> 
<html>
	<head> 
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<title>Hello, World</title> 
		<style type="text/css"> 
			html{height:100%} 
			body{height:100%;margin:0px;padding:0px;text-align: center} 
			#container{height:100%} 
			button{width: 100px;height: 50px;}
		</style> 
		<script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=0CZ6nIYE868tsYmFYdSAp2vqsC1Z7NDp">
		</script>
	</head> 
	<body> 
		<div id="container"></div>
		<script type="text/javascript">
			var map = new BMapGL.Map("container");
			// 创建地图实例 
			var point = new BMapGL.Point(120.13,30.28);
			map.centerAndZoom(point,12);
			var geolocation = new BMapGL.Geolocation();
			geolocation.getCurrentPosition(function(r){
				if(this.getStatus() == BMAP_STATUS_SUCCESS){
					var mk = new BMapGL.Marker(r.point);
					map.addOverlay(mk);
					map.panTo(r.point);
					// map.centerAndZoom(r.point,12);
					alert('您的位置：' + r.point.lng + ',' + r.point.lat);
				}
				else {
					alert('failed' + this.getStatus());
				}
			});
		</script> 
	</body> 
</html>
